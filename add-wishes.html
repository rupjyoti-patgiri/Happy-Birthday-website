<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: #edd780;">Share Your Love and Wishes for Olivia!</h1>
        <p style="color: #ecad5f;">Upload your heartfelt birthday messages and make her day even more special. Your wishes will light up her birthday!</p>
    </header>
    
        <div class="message-form">
            <textarea id="message-input" placeholder="Share Your Love and Wishes for Olivia! Upload your heartfelt birthday messages and make her day even more special. Your wishes will light up her birthday..."></textarea>
            <input type="file" id="media-input" accept="image/*,video/*">
            <button onclick="addMessage()">Post</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
