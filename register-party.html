<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Party</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: #edd780;">Let’s make Olivia’s birthday unforgettable with an epic party!</h1>
        <p style="color: #ecad5f;">Ready for the fun? Register here and get ready to rock today!</p>
    </header>
    <section>
        <form>
            <p>Are you ready for the party?</p>
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
